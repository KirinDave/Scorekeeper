<!DOCTYPE html>
<html> <head>
<title>The Ladder</title>
</head>

<body>
<h1>The Ladder</h1>
<h2 id="league-name">--league name here--</h2>

<section id="rankings">
<ol>
  <li>Ladder is Empty!</li>
</ol>

<aside>
<div id="leagues" class="box">
  <h3>Leagues</h3>
  <ul>
    <li>Default</li>
  </ul>
</div>

<div id="roster" class="box">
<h3>Roster</h3>
  <ul>
    <li>No players!</li>
  </ul>
</div>

<div id="actions" class="box">
  <ul>
    <li><a href="#">Add A Player</a>
    <div class="subaction-box">
      <form action="add_player" method="POST">
        <label for="pname">New Player Name</label>
        <input name="pname" id="pname" type="text"  placeholder="Enter A Name">
        <input type="submit" value="Submit">
      </form>
    </div>
    </li>
    <li><a href="#">Add A Team</a>
    <div class="subaction-box">
      <form action="add_team" method="POST">
        <label for="tname">New Team (in WX/YZ format):</label>
        <input name="tname" id="tname" type="text" placeholder="WX/YZ">
        <input type="submit">
      </form>
    </div></li>
    <li><a href="#">Enter A Game</a>
    <div class="subaction-box">
      <form action="add_team">
        <label for="winner-name">Winner:</label>
        <input id="winner-name" type="text" placeholder="WX/YZ" />
        <label for="loser-name">Winner:</label>
        <input id="loser-name" type="text" placeholder="AB/CD" />
        <input type="submit">
      </form>
    </div></li>
  </ol>
</div>
</aside>
</body> </html>
